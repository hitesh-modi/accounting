<header class="header-1">

  <div class="branding">
    <a class="nav-link">
      <clr-icon shape="sheild"></clr-icon>
      <span class="title">Margin Plus</span>
    </a>
  </div>

  <div class="header-nav">
    <a class="active nav-link nav-icon">
      <clr-icon shape="home"></clr-icon>
    </a>
  </div>

  <div class="header-actions" *ngIf="globalDataService.userinfo.userAuthenticated">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>About</a>
        <a href="..." clrDropdownItem>Preferences</a>
        <a href="..." clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>


  <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search for keywords..">
    </label>
  </form>


</header>
<nav class="subnav" *ngIf="globalDataService.userinfo.userAuthenticated">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" (click)="toggleNavigation('dashboard')" [ngClass]="{active: dashActive}" routerLink="dashboard">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="toggleNavigation('invoice')" [ngClass]="{active: invoiceActive}" [routerLink]="['invoices']">Invoices</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="toggleNavigation('product')" [ngClass]="{active: productActive}" [routerLink]="['product']">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="toggleNavigation('report')" [ngClass]="{active: reportActive}">Report</a>
    </li>
  </ul>
</nav>


<nav class="subnav" *ngIf="!globalDataService.userinfo.userAuthenticated">
  <ul class="nav">
    <li class="nav-item">
      <button class="btn btn-icon btn-link" (click)="showLoginModal = true">
        <clr-icon shape="user"></clr-icon>
        Login
      </button>
    </li>
    <li class="nav-item">
      <button class="btn btn-icon btn-link">
        <clr-icon shape="plus-circle"></clr-icon>
        Register
      </button>
    </li>
  </ul>
</nav>

<app-login *ngIf="showLoginModal" (closed)="showLoginModal = $event"
           (loginStatus)="updateDirectives($event)"></app-login>
